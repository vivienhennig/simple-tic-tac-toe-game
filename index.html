<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="header">
      <h1>Simple Tic Tac Toe</h1>
      <button id="startNewGame">start new game</button>
    </div>
    <div id="gameContainer">
      <div id="gameStatus">
        <h2 id="currentPlayer"></h2>
      </div>
      <div class="displayNone" id="resultContainer">
        <h2 id="resultHeadline"></h2>
      </div>
      <div id="boardContainer">
        <div class="cell topLeft" id="0"></div>
        <div class="cell topMiddle" id="1"></div>
        <div class="cell topRight" id="2"></div>
        <div class="cell centerLeft" id="3"></div>
        <div class="cell center" id="4"></div>
        <div class="cell centerRight" id="5"></div>
        <div class="cell bottomLeft" id="6"></div>
        <div class="cell bottomMiddle" id="7"></div>
        <div class="cell bottomRight" id="8"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
